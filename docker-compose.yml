version: '2.28' # Adjust if needed based on your docker-compose version

services:
  db:
    image: postgres:latest # Use the latest stable postgres image (consider specifying a tag for a specific version if needed)
    restart: unless-stopped # Restart container automatically unless manually stopped
    environment:
      - POSTGRES_USER=postgres # Username (default)
      - POSTGRES_PASSWORD=your_password # Set your desired password (replace with actual password)
      - POSTGRES_DB=sample_postgres_data
    volumes:
      - sample_postgres_data:/var/lib/postgresql/data # Persist data volume
    ports:
      - '5432:5432' # Map container port to host port

volumes:
  sample_postgres_data: # Define the persistent data volume
